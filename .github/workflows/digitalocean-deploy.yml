name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linting
        run: npm run lint
        continue-on-error: true
      
      - name: Build project
        run: npm run build
      
      - name: Check build output
        run: |
          if [ ! -d ".next" ]; then
            echo "Build failed: .next directory not found"
            exit 1
          fi
          echo "✅ Build successful!"

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      # Option 1: Deploy via SSH to DigitalOcean Droplet
      - name: Deploy to DigitalOcean Droplet via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          port: ${{ secrets.DO_SSH_PORT }}
          script: |
            # Navigate to your app directory
            cd ${{ secrets.DO_APP_PATH }}
            
            # Pull latest code from GitHub
            git pull origin main
            
            # Install dependencies
            npm ci --production
            
            # Build the app
            npm run build
            
            # Restart the app using PM2
            pm2 restart toraka
            
            # Or if using systemd:
            # sudo systemctl restart toraka
            
            echo "✅ Deployment successful!"
      
      # Option 2: Deploy to DigitalOcean App Platform (alternative)
      # Uncomment if using App Platform instead of Droplet
      # - name: Deploy to DigitalOcean App Platform
      #   uses: digitalocean/app_action@main
      #   with:
      #     token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      #     app_spec: app.yaml
      
      - name: Deployment successful
        run: echo "✅ Deployment to DigitalOcean completed!"
